<h2>Счет</h2>

<table id="myTable">
  <tr>
    <td>Команда А</td>
    <td>Команда Б</td>
  </tr>
</table>
<br>

<form action="/action_page.php">
  <label for="scoreA">Команда А:</label>
  <input type="text" id="scoreA" name="scoreA"><br><br>
  <label for="socreB">Команда Б:</label>
  <input type="text" id="scoreB" name="scoreB"><br><br>
</form>

<button type="button" onclick="myFunction()">Добавить очки</button>

<script>
function myFunction() {
  var table = document.getElementById("myTable");
  var scoreA = document.getElementById("scoreA").value;
  var scoreB = document.getElementById("scoreB").value;
  
  if (isNaN(scoreA) == false && isNaN(scoreB) == false ) {

  var row = table.insertRow(-1);
  var cell1 = row.insertCell(0);
  var cell2 = row.insertCell(1);
  
  
  if (table.rows.length > 2) {
    var prevRow = table.rows[table.rows.length - 2];
    var prevValueA = parseInt(prevRow.cells[0].innerHTML) || 0;
    var prevValueB = parseInt(prevRow.cells[1].innerHTML) || 0;
    cell1.innerHTML = prevValueA + parseInt(scoreA);
    cell2.innerHTML = prevValueB + parseInt(scoreB);
  } else {
    cell1.innerHTML = parseInt(scoreA);
    cell2.innerHTML = parseInt(scoreB);
  }
} else {
  alert("Введите натуральное число");
}
}
</script>
